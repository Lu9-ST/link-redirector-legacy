<!doctype html>
<html>
<head>
  <meta property="og:url" content="https://mega.nz/folder/AmQmTSKL#k0NXzfO3LvsWTOs3ZpzG5Q">
  <script>
    function file_get_contents_curl($url)
{
    $ch = curl_init();

    curl_setopt($ch, CURLOPT_HEADER, 0);
    curl_setopt($ch, CURLOPT_RETURNTRANSFER, 1);
    curl_setopt($ch, CURLOPT_URL, $url);
    curl_setopt($ch, CURLOPT_FOLLOWLOCATION, 1);

    $data = curl_exec($ch);
    curl_close($ch);

    return $data;
}

$html = file_get_contents_curl("https://mega.nz/folder/AmQmTSKL#k0NXzfO3LvsWTOs3ZpzG5Q");

//parsing begins here:
$doc = new DOMDocument();
@$doc->loadHTML($html);
$nodes = $doc->getElementsByTagName('title');

//get and display what you need:
$title = $nodes->item(0)->nodeValue;

$metas = $doc->getElementsByTagName('meta');

for ($i = 0; $i < $metas->length; $i++)
{
    $meta = $metas->item($i);
    if($meta->getAttribute('name') == 'description')
        $description = $meta->getAttribute('content');
    if($meta->getAttribute('name') == 'keywords')
        $keywords = $meta->getAttribute('content');
}

document.querySelector('meta[property="og:title"]').setAttribute("content", $title);
document.querySelector('meta[name="og:description"]').setAttribute("content", $description);
echo "Title: $title". '<br/><br/>';
echo "Description: $description". '<br/><br/>';
echo "Keywords: $keywords";
 </script>
  <script>
  window.location.href = "https://mega.nz/folder/AmQmTSKL#k0NXzfO3LvsWTOs3ZpzG5Q";
  </script>
</head>
